<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        body {
            padding-top: 230px;
            background-color: powderblue;
            font-family: 'Poppins', sans-serif;
        }

        #form-signup {
            max-width: 400px;
            margin: 0 auto;
        }

        .text-center {
            background: linear-gradient(-135deg, #beaf0f, #07a458);
            margin: 0%;
            padding: 0%;
        }
    </style>
</head>

<body>
    <div class=" bg-light" id="form-signup">
        <div class="text-center text-light">
            <h2 class="fs-1">Sign Up</h2>
            <p class="fs-5">Please Fill out the form to create your account</p>
            <hr>
        </div>
        <div class="container form-group">
            <form action="" class="form-signup">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>

                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="gender">Male</label>
                    <input type="radio" value="male" name="gender">
                    <label for="gender">Female</label>
                    <input type="radio" value="female" name="gender">
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Phone Number"><br>
                </div>

                <div>
                    <label for="Address">Enter your Address:</label><br>
                    <textarea class="form-control" name="Address" id="address" cols="30" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <input type="checkbox">
                    <span>I accept <a href="#">Terms of Use</a> & <a href="#">Privacy
                            Policy</a></span>
                </div>

                <input type="submit" class="btn btn-success btn-block" value="submit">

            </form>

        </div>
    </div>
</body>

</html>

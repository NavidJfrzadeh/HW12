<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        body {
            padding-top: 230px;
            background-color: powderblue;
            font-family: 'Poppins', sans-serif;
        }

        #signup-form-style {
            height: 630px;
            max-width: 470px;
            margin: 0 auto;
        }

        .text-center {
            background: linear-gradient(-135deg, #beaf0f, #07a458);
            margin: 0%;
            padding: 0%;
        }
    </style>
</head>

<body>
    <div class=" bg-light rounded" id="signup-form-style">
        <div class="text-center text-light rounded-top">
            <h2 class="fs-1">Sign Up</h2>
            <p class="fs-5">Please Fill out the form to create your account</p>
            <hr>
        </div>
        <div class="container form-group ">
            <form action="" class="form-signup" id="form-signup">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="FirstName" class="form-control" placeholder="First Name">
                    </div>

                    <div class="col-md-6">
                        <input type="text" name="LastName" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group mt-3">
                    <input type="email" name="Email" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group mt-3">
                    <input type="password" name="Password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group mt-3">
                    <label for="gender">Male</label>
                    <input type="radio" value="male" name="gender" id="maleId">
                    <label for="gender">Female</label>
                    <input type="radio" value="female" name="gender" id="femaleId">
                </div>

                <div class="form-group mt-3">
                    <input type="number" name="Number" class="form-control" placeholder="Phone Number">
                </div>

                <div class="form-group mt-3">
                    <label for="Address">Enter your Address: (Optional)</label>
                    <textarea class="form-control" name="Address" id="address" cols="30" rows="4"></textarea>
                </div>

                <!-- <div class="form-group mt-3">
                    <input type="checkbox">
                    <span>I accept <a href="#">Terms of Use</a> & <a href="#">Privacy
                            Policy</a></span>
                </div> -->

                <div class="d-grid gap-2 mt-4">
                    <!-- <input type="button" class="btn btn-success" value="submit" onclick="CallSignUpAPI()"> -->
                    <button type="button" class="btn btn-success" onclick="CallSignUpAPI()">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../script1.js"></script>

</body>

</html>
